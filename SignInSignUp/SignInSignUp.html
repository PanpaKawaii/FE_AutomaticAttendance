<!DOCTYPE html>
<html>

<head>
    <title>Sign In Or Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="SignInSignUp.css">
</head>

<body>
    <div class="container">
        <div class="card flex-row">

            <div class="card-body">
                <h1 class="title">Sign In</h1>
                <div class="form-box1">
                    <div class="form-input">
                        <span class="icon">&#128100;</span>
                        <input type="text" placeholder="UserID" required />
                    </div>
                    <div class="form-input">
                        <span class="icon">&#128273;</span>
                        <input type="password" placeholder="Password" required />
                    </div>
                    <div>
                        <a href="#" class="forget-link">Forget Password?</a>
                    </div>
                    <div>
                        <!-- <button type="reset" value="Reset" class="btn">RESET</button> -->
                        <button type="button" class="btn" onclick="resetInputsBox1()">CLEAR</button>
                    </div>
                    <div>
                        <button type="submit" class="btn">LOGIN</button>
                    </div>
                    <div id="signup">
                        <button class="btn btn-signup">
                            SIGN UP
                        </button>
                        <script src="script.js"></script>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <h1 class="title">Sign Up</h1>
                <div class="form-box2">
                    <div class="form-input">
                        <span class="icon">&#128100;</span>
                        <input type="text" placeholder="UserID" required />
                    </div>
                    <div class="form-input">
                        <span class="icon">&#128100;</span>
                        <input type="text" placeholder="Full Name" required />
                    </div>
                    <div class="form-input">
                        <span class="icon">&#128100;</span>
                        <input type="text" placeholder="Role" value="User" readonly />
                    </div>
                    <div class="form-input">
                        <span class="icon">&#128273;</span>
                        <input type="password" placeholder="Password" required />
                    </div>
                    <div class="form-input">
                        <span class="icon">&#128273;</span>
                        <input type="password" placeholder="Confirm" required />
                    </div>
                    <div class="btn-box">
                        <!-- <button type="reset" class="btn">RESET</button> -->
                        <button type="button" class="btn" onclick="resetInputsBox2()">CLEAR</button>
                        <button type="submit" class="btn">CREATE</button>
                    </div>
                    <hr>
                    <div id="login">
                        <button class="btn btn-already">
                            I ALREADY HAVE AN ACCOUNT
                        </button>
                        <script src="script.js"></script>
                    </div>
                </div>
            </div>

            <div class="img-left" id="movingImg"></div>

        </div>
    </div>
</body>

</html>
